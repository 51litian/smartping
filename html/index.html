<script src="assets/js/jquery-1.7.2.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/echarts.min.js"></script>
<script language="JavaScript" type="text/javascript" src="assets/js/My97DatePicker/WdatePicker.js"></script>
<script src="assets/js/funcs.js"></script>
<script>
    //var int
    getLineChart("");
    function changeAgent(n,url){
        $(".alerticon-" + n).addClass("icon-spinner").addClass("icon-spin").addClass("animated");
        getLineChart(url)
    }
    function getLineChart(url){
      if(url!=""){
          url="/api/agentproxy.json?g="+url
      }
      $.getJSON(url+"/api/config.json",function(result){
          $("#main").html("");
          $(".agentlist").html("");
          $("#agentname").html(" ("+result["Name"]+")")
          AgentMode(result["Mode"],result["Cstatus"])
          //int = setTimeout('Refresh()',result["Alertcycle"]*60*1000);
          $("#verion").html("Version: "+result["Ver"])
          $.each(result["Targets"], function(i, field){
              if(field.Type=="CS") {
                  $(".agentlist").append("<tr><td><i class='alerticon-" + field.Name + "'></i>&nbsp;<a onclick=changeAgent('" + field.Name + "','http://" + field.Addr + ":" + result["Port"] + "')>" + field.Name + "</a></td></tr>");
              }
          });
          $.each(result["Targets"], function(i, field){
              if(field.Addr==result["Ip"]){
                  return true;
              }
              $("#main").append("<div style='text-align:center;float:left;width:30.3%;height:130px;margin-right:3%;margin-top:20px;background: url(/api/graph.png?g=http://"+result["Ip"]+":"+result["Port"]+"/api/ping.json?ip="+field.Addr+");background-size:100% 100%;' class='showcharts' apiurl='http://"+result["Ip"]+":"+result["Port"]+"/api/ping.json?ip="+field.Addr+"' ><b style='font-color:#333333'>"+result["Name"]+"->"+field.Name+"</b></div>");
          });
      }).fail(function (xhr, status) {
          alert(xhr.responseText);
          Refresh();
      });
    }
    $("#main").on("click",".showcharts",function(){
        //window.clearInterval(int)
        var modalWidth = $("#charts").width();
        var left = "-" + parseInt(modalWidth) / 2 + "px";
        $('#charts').modal('show').css({"margin-left":left});
        url=$(this).attr("apiurl");
        $("#pannelurl").attr("value",url);
        $.get(url).done(function (data) {
            //var data = JSON.parse(data);
            myChart.setOption({
                xAxis: {
                    data: data.lastcheck
                },
                series: [{
                    name: 'maxDelay',
                    data: data.maxdelay
                },
                    {
                        name: 'minDelay',
                        data: data.mindelay
                    },
                    {
                        name: 'avgDelay',
                        data: data.avgdelay
                    },
                    {
                        name: 'lossPk',
                        data: data.losspk
                    }]
            });
        });
    });
    $(".sgraph").click(function(){
        start   = $("#starttime").val();
        endtime = $("#endtime").val();
        url = $("#pannelurl").attr("value");
        $.get(url+"&starttime="+start+"&endtime="+endtime).done(function (data) {
            myChart.setOption({
                xAxis: {
                    data: data.lastcheck
                },
                series: [{
                    name: 'maxDelay',
                    data: data.maxdelay
                },
                    {
                        name: 'minDelay',
                        data: data.mindelay
                    },
                    {
                        name: 'avgDelay',
                        data: data.avgdelay
                    },
                    {
                        name: 'lossPk',
                        data: data.losspk
                    }]
            });
        });
    });
    opt={
        title: {
            text: ''
        },
        legend: {
            data:['maxDelay','avgDelay','minDelay','lossPk'],
            selected: {
                'maxDelay' : false,
                'minDelay' : false
            }
        },
        toolbox: {
            feature: {
                dataView: {},
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: []
        },
        dataZoom: [{}],
        yAxis: [{
            type: 'value',
            name: 'Delay',
            position: 'left'
        }, {
            type: 'value',
            name: 'Package(LOSS)',
            min: 0,
            max: 100,
            position: 'right',
            axisLabel: {
                formatter: '{value} %'
            }
        }],
        series: [{
            name: 'maxDelay',
            type: 'line',
            animation: false,
            areaStyle: {
                normal: {}
            },
            lineStyle: {
                normal: {
                    width: 0
                }
            },
            data: []
        },
            {
                name: 'minDelay',
                type: 'line',
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                },
                data: []
            },
            {
                name: 'avgDelay',
                type: 'line',
                data: [],
                itemStyle: {
                    normal: {
                        color : '#00CC66'
                    }
                },
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                }
            },
            {
                name: 'lossPk',
                type: 'line',
                yAxisIndex: 1,
                data: [],
                itemStyle: {
                    normal: {
                        color : '#FF0000'
                    }
                },
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                }
            }]
    }
    var myChart = echarts.init(document.getElementById('pannel-show'));
    myChart.setOption(opt);
</script>
